<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CONTACT FORM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form action="/api/expmail" method="POST">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">TO</label>
              <input type="email" class="form-control" id="exampleInputEmail1" name="to">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">SUBJECT</label>
              <input type="text" class="form-control" id="exampleInputPassword1" name="subject">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">MESSAGE</label>
              <input type="text" class="form-control" id="exampleInputPassword1" name="text">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
